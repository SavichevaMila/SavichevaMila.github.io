<!DOCTYPE html>
<html>

<head>
    <title>Table practice</title>
    <meta charset="utf-8">
    <link  rel="stylesheet" href="css/normalize.css" >
    <link  rel="stylesheet" href="css/tablebuild.css" type="text/css" >

</head>

<body>
<main>
        <table>
            <thead>
                <tr>
                    <th colspan="3" id="top">ACME Wildwest</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>Period</td>
                    <td>Sales</td>
                    <td>Sales Goal</td>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <td>Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 6-13-2019 by Lyudmila Savicheva</td>
                </tr>
            </tfoot>
        </table>
    </main>
   
</body>

</html>
